<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERF</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="cabecalho d-flex justify-content-center">
        <h1>HOME</h1>
    </header>
    <div class="principal">
        <section class="secao_usuario d-flex justify-content-between mx-4 my-2">
            <p class="saudacao_usuario">
                Bom dia,<br>usuário.
            </p>
            <a href="#" class="conta_usuario text-decoration-none">Sua conta</a>
        </section>
        <div class="transacoes">
            <section class="emprestimo my-5 p-1 d-flex justify-content-center">
                <a href="#" class="btn btn-secondary p-4 botao_emprestimo">
                    <h3 class="emprestimo_titulo">Empréstimos</h3>
                    <p class="emprestimo_valor">R$ 10.513,45 ></p>
                </a>
            </section>
            <section class="investimento my-5 p-1 d-flex justify-content-center">
                <a href="#" class="btn btn-secondary p-4 botao_investimento">
                    <h3 class="investimento_titulo">Investimento</h3>
                    <p class="investimento_valor">R$ 2.574,53 ></p>
                </a>
            </section>
        </div>
    </div>
    <footer class="rodape d-flex justify-content-between">
        <a href="#" class="text-decoration-none"><p class="link_rodape">ENTRE EM CONTATO</p></a>
        <a href="#" class="text-decoration-none"><p class="link_rodape">AJUDA</p></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
